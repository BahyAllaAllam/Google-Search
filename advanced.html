<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS style-->
        <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--W3 CSS-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>Search</title>
    </head>
    <body>
        <nav class="w3-bar w3-black">
            <div class="container">
                <a class="w3-bar-item w3-button w3-mobile" href="index.html">Google Search</a>
                <a class="w3-bar-item w3-button w3-mobile" href="image.html">Google Image</a>
                <a class="w3-bar-item w3-button w3-mobile" href="advanced.html">Google advanced</a>
            </div>
        </nav>
        
        <form method="get" action="https://google.com/search">
            <h4 style="padding: 2px;">Find pages with...</h4>
            <div style="margin-bottom: 1rem; padding: 2px;">
                <span style="margin-right: 37px;"> All these words:</span> <input class=" w3-border w3-round-xxlarge w3-mobile" type="text" name="as_q" placeholder="type here...">
                <br><span style="margin-right: 12px;"> Exact word/phrase:</span> <input class="w3-border w3-round-xxlarge w3-mobile" type="text" name="as_epq" placeholder="type here...">
                <br><span style="margin-right: 9px;"> Any of these words:</span> <input class="w3-border w3-round-xxlarge w3-mobile" type="text" name="as_oq" placeholder="type here...">
                <br><span> None of these words:</span> <input class="w3-border w3-round-xxlarge w3-mobile" type="text" name="as_eq" placeholder="type here...">
            </div>
            <div class="input-submit" id="submit">
                <input class="w3-button w3-black w3-round-large w3-mobile mb-3" type="submit" value="Advanced search" formtarget="_blank">
            </div>
        </form>

        <footer class="w3-dark-grey fixed-bottom">
            <div class="container" id="footer">
                <h7 class="w3-bar-item w3-mobile ">Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by Bahy Alaa 2022 
                    <a href="https://bahyalaa321.pythonanywhere.com/contact-us/" target="_blank">
                    contact Us
                    </a>
                </h7>
            </div>
        </footer>

    </body>
</html>
